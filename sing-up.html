<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <main>
        <div class="image-container">
        </div>

        <div class="main-content">
            <div class="header">
                <div class="phrase-container">
                    This is not a real online service! You know you need somethind like this in your life to help realize your deepest dreams.<br>Sign up now to get started
                </div>

                <div class="motivation-phrase">
                    You know you want to.
                </div>
            </div>

            <form action="#" method="post">
               
                <div class="form-row-container">
                    <div class="form-head">
                        Let's do this!
                    </div>

                    <div class="form-row">

                       
                        <div class="input-wrapper">
                            <label for="first-name">Fisrt Name*</label>
                            <input type="text" 
                            id="first-name" 
                            name="first-name"
                            required>
                        </div>
                    

                        <div class="input-wrapper">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                    </div>
                    <div class="form-row">

                        <div class="input-wrapper">
                            <label for="email">Email*
                            <span>Format email@test.com</span></label>
                            <input type="email" id="email" name="email"
                            required
                            >
                        </div>

                        <div class="input-wrapper">
                            <label for="phone">Phone Number <span>Must have the follow format 37-123456789</span></label>
                            <input type="tel"id="phone" name="phone"
                            placeholder="EX: 37-123456789">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="input-wrapper">
                            <label for="password">Password* <span>min 9 characters max 20</span></label>
                            <input type="password" id="password" name="password"
                            required
                            minlength="8">
                        </div>

                        <div class="input-wrapper">
                            <label for="confirm-password">Confirm Password* <span>Must match with the password</span></label>
                            <input type="password" id="confirm-password" name="confirm-password"
                            required>
                        </div>
                    </div>
                </div>

                <div class="final-row">
                    <button type="submit">Join to us</button>

                    <span class="log-in">
                        Already have an account?
                        <a href="#">Log in</a>
                    </span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
